# [START runtime]
runtime: nodejs
env: flex

manual_scaling:
  instances: 1
resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10
# [END runtime]

# [START handlers]
handlers:
  - url: /(.*\.(gif|png|jpg|css|js)(|\.map))$
    static_files: build/\1
    upload: build/(.*)(|\.map)

  - url: /(.*)
    static_files: build/index.html
    upload: build/index.html
# [END handlers]